{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <script src="{% static 'app.js' %}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="width:30%">
  <h2  align="center">Cloud Enabled Lab</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <label>Flavor</label>
    <br>
    <label class="radio-inline"><input id="tiny" type="radio" name="optradio" value="tiny" checked>Tiny</label>
<label class="radio-inline"><input id="small" type="radio" name="optradio" value="small">Small</label>
<label class="radio-inline"><input id="large" type="radio" name="optradio" value="large">Large</label>
<br>
<br>
<label>OS type</label>
<br>
<label class="radio-inline" id="123"><input id="cirros" type="radio" name="optradio1" value="cirros" checked>CirrOS</label>
<label class="radio-inline"><input id="centos" type="radio" name="optradio1" value="centos">CentOS</label>
<label class="radio-inline"><input id="ubuntu" type="radio" name="optradio1" value="ubuntu">Ubuntu</label>
<br>
<br>
    <button type="submit" class="btn btn-default" id="launch">Launch</button>
  </form>
</div>

</body>
</html>

{% endblock %}
