{% extends 'cloud/base.html' %}

{% block content %}
<div class="container" style="width:30%">

  <h2  align="center">Cloud Enabled Lab</h2>
  <form method="POST" action="/login/">
    <div class="form-group">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="admin">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="secret">
    </div>
    <br>
    <button type="submit" class="btn btn-submit" id="launch">Submit</button>
      </form>
</div>
{% endblock %}
