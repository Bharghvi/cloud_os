{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>SVNIT Cloud</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <script src="{% static 'app.js' %}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style media="screen">
  
  footer {
  padding: 1em;
  position:fixed;
  left: 35%;
  bottom:0;
}

header {
    background-image: linear-gradient(to bottom right, rgb(96, 132, 217), rgb(142, 191, 219));
    padding: 30px;
    text-align: center;
    font-size: 35px;
}

img{
  height: 100px;
  width: 100px;
}

form {
  padding:3em;
  border-width: 1.2px;
}

button{
  background-color: rgb(50, 112, 219);
  color: white;
}

h3 {
  padding-left: 2em;
}

.vms {
    padding: 4em;
}

span.box {
    display: inline-block;
    /* width: 100px;
    height: 100px; */
    padding: 1em;
    border: 1px solid black;
    text-align: center;
    margin-right: 4em;
}

div.more {
  margin-top: 1em;
  width: 100px;
}

img.more {
  width: 20px;
  height: 20px;
  float: right;
  /* border-bottom: 1px solid; */
}


  </style>
</head>
<body>

    <header>
      <section>
        <div class="" style="display:inline;">
          <img src="{% static 'logo.png' %}" alt="">
        </div>

        <div class="" style="display:inline; white-space:nowrap;">
          SVNIT Cloud Initiative
        </div>
      </section>

  </header>
  <br><br>

  <h3 >Virtual Machines</h3>

  <div class="vms">
    <span class="box"><img src="{% static 'comp.png' %}" alt=""><div class="more">  <span class="more">title</span> <span> <img onclick="" class="more" src="{% static 'menu.png' %}" alt="" data-toggle="modal" data-target="#myModal"> </span> </div></span>
    <span class="box"><img src="{% static 'comp.png' %}" alt=""><div class="more"> <span class="more">title</span> <span><img  onclick="" class="more" src="{% static 'menu.png' %}" alt="" data-toggle="modal" data-target="#myModal"> </span></div></span>
    <span class="box"><img class="plus" src="{% static 'plus.png' %}" alt="" data-toggle="modal" data-target="#formModal"><div class="more"> Add VM </div></span>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">VM title</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div class="modal fade" id="formModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">VM Specifications</h4>
          </div>
          <div class="modal-body">
            <form onsubmit="return launchInstance()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="gogo">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="gogo123">
              </div>

              <div class="form-group">
                <label for="username">Instance Name:</label>
                <input type="text" class="form-control" id="instanceName" placeholder="Enter Instance Name" name="instanceName" value="test-webd">
              </div>

              <label>Flavor</label>
              <br>
              <label class="radio-inline"><input id="tiny" type="radio" name="flavor" value="tiny" checked>Tiny (RAM: 512MB, Root-Disk: 1GB, VCPUs: 1)</label>
              <br>
              <label class="radio-inline"><input id="small" type="radio" name="flavor" value="ds2G">ds2G  (RAM: 2GB, Root-Disk: 10GB, VCPUs: 2)</label>
              <!-- <label class="radio-inline"><input id="large" type="radio" name="flavor" value="large">Large</label> -->
              <br>
              <br>
              <label>OS type</label>
              <br>
              <label class="radio-inline" id="123"><input id="cirros" type="radio" name="image" value="cirros" checked>CirrOS</label>
              <label class="radio-inline"><input id="centos" type="radio" name="image" value="centos">CentOS</label>
              <label class="radio-inline"><input id="ubuntu" type="radio" name="image" value="ubuntu">Ubuntu</label>
              <br>
              <br>
                  <button type="submit" class="btn btn-default" id="launch">Launch</button>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <footer style="">
  <i class="fa fa-copyright"></i> Copyleft Computer Engineering Department, SVNIT
</footer>

</body>
</html>

{% endblock %}
